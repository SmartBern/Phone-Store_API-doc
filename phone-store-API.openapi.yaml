openapi: 3.0.0
info:
  title: Phone Store API
  description: >
    An API for the phone store web app that enables a user to perform CRUD (create, read, update, delete) operations 
    on the store.

    üîê No authentication required.
    
  version: 1.0.0
  contact:
    name: Oluwaseun Lawal
    email: seunlawal030@gmail.com
    url: https://www.phone-store-70k3.onrender.com

servers:
  - url: http://localhost:5000
    description: Local development server

tags:
  - name: Products
    description: Endpoints for operations related to products in the store  

paths:
  /products:
    get:
      tags:
        - Products
      summary: Get all products
      operationId: getProducts
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

    post:
      tags:
        - Products
      summary: Create a new product
      operationId: createProduct
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid product payload

  /products/{id}:
    get:
      tags:
        - Products
      summary: Get a product by ID
      operationId: getProductById
      
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            description: MongoDB ObjectId of the product
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          
    put:
      tags:
        - Products
      summary: Update a product by ID
      operationId: updateProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MongoDB ObjectId of the product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid update payload
        '404':
          description: Product not found

    delete:
      tags:
        - Products
      summary: Delete a product by ID
      operationId: deleteProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            description: MongoDB ObjectId of the product
      responses:
        '204':
          description: Product deleted successfully
        '404':
          description: Product not found

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          description: MongoDB-provided ObjectId of the car
          example: "6890fe02ea4814c894c30a7d"
        name:
          type: string
          example: "Motorola Edge 40"
        price:
          type: number
          example: 550
        image: 
          type: string
          example: https://www.productpix.com/product.jpg
        createdAt:
          type: string
          format: date-time
          example: "2025-03-13T21:22:27.562+00:00"
        updatedAt:
          type: string
          format: date-time
          example: "2025-03-26T13:28:54.338+00:00"

    ProductInput:
      type: object
      required:
        - name
        - price
        - image
      properties:
        name:
          type: string
          example: "Samsung S23 Ultra"
        price:
          type: number
          example: "649.99"
        image:
         type: string
         example: "https://images.pexels.com/photos/16149966/pexels-photo-16149966.jpeg?c‚Ä¶"
        
             